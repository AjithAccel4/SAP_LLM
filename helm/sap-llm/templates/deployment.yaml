apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sap-llm.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sap-llm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sap-llm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.config.monitoring.prometheus_port }}"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "sap-llm.selectorLabels" . | nindent 8 }}
        version: {{ .Values.image.tag | quote }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sap-llm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.gpu.enabled }}
      runtimeClassName: {{ .Values.gpu.runtimeClass }}
      {{- end }}
      initContainers:
        {{- if .Values.initContainers.modelDownloader.enabled }}
        - name: model-downloader
          image: {{ if .Values.initContainers.modelDownloader.image }}{{ .Values.initContainers.modelDownloader.image }}{{ else }}"{{ .Values.image.repository }}:{{ .Values.image.tag }}"{{ end }}
          imagePullPolicy: {{ .Values.initContainers.modelDownloader.pullPolicy | default .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              set -e
              echo "=========================================="
              echo "Model Download and Validation Init Container"
              echo "=========================================="

              MODEL_NAME="{{ .Values.config.model.name }}"
              MODEL_PATH="/models/${MODEL_NAME}"
              MODEL_CONFIG="${MODEL_PATH}/config.json"
              MODEL_WEIGHTS="${MODEL_PATH}/pytorch_model.bin"
              DOWNLOAD_SOURCE="${MODEL_DOWNLOAD_SOURCE:-s3://sap-llm-models/${MODEL_NAME}}"

              echo "Checking model availability at: ${MODEL_PATH}"

              # Function to validate model files
              validate_model() {
                echo "Validating model files..."
                if [ ! -f "${MODEL_CONFIG}" ]; then
                  echo "ERROR: Model config not found at ${MODEL_CONFIG}"
                  return 1
                fi

                if [ ! -f "${MODEL_WEIGHTS}" ] && [ ! -d "${MODEL_PATH}/model_index.json" ]; then
                  echo "ERROR: Model weights not found"
                  return 1
                fi

                echo "Model files validated successfully"
                return 0
              }

              # Check if model already exists and is valid
              if validate_model 2>/dev/null; then
                echo "Model already available and validated"
                echo "Model path: ${MODEL_PATH}"
                ls -lh "${MODEL_PATH}" | head -20
                exit 0
              fi

              echo "Model not found or invalid, initiating download..."
              mkdir -p "${MODEL_PATH}"

              # Download model based on source type
              if [[ "${DOWNLOAD_SOURCE}" == s3://* ]]; then
                echo "Downloading from S3: ${DOWNLOAD_SOURCE}"
                if command -v aws >/dev/null 2>&1; then
                  aws s3 sync "${DOWNLOAD_SOURCE}" "${MODEL_PATH}" --no-progress
                else
                  echo "ERROR: AWS CLI not available for S3 download"
                  exit 1
                fi
              elif [[ "${DOWNLOAD_SOURCE}" == gs://* ]]; then
                echo "Downloading from Google Cloud Storage: ${DOWNLOAD_SOURCE}"
                if command -v gsutil >/dev/null 2>&1; then
                  gsutil -m rsync -r "${DOWNLOAD_SOURCE}" "${MODEL_PATH}"
                else
                  echo "ERROR: gsutil not available for GCS download"
                  exit 1
                fi
              elif [[ "${DOWNLOAD_SOURCE}" == http://* ]] || [[ "${DOWNLOAD_SOURCE}" == https://* ]]; then
                echo "Downloading from HTTP(S): ${DOWNLOAD_SOURCE}"
                wget -q --show-progress -P "${MODEL_PATH}" "${DOWNLOAD_SOURCE}"
              elif [[ "${DOWNLOAD_SOURCE}" == hf://* ]]; then
                echo "Downloading from Hugging Face Hub"
                MODEL_ID="${DOWNLOAD_SOURCE#hf://}"
                if command -v huggingface-cli >/dev/null 2>&1; then
                  huggingface-cli download "${MODEL_ID}" --local-dir "${MODEL_PATH}"
                else
                  echo "ERROR: huggingface-cli not available"
                  exit 1
                fi
              else
                echo "ERROR: Unsupported download source: ${DOWNLOAD_SOURCE}"
                exit 1
              fi

              # Validate downloaded model
              if validate_model; then
                echo "Model downloaded and validated successfully"
                echo "Model size:"
                du -sh "${MODEL_PATH}"
              else
                echo "ERROR: Model validation failed after download"
                exit 1
              fi

              # Set proper permissions
              chmod -R 755 "${MODEL_PATH}"
              echo "Model preparation complete"
          env:
            - name: MODEL_DOWNLOAD_SOURCE
              value: {{ .Values.config.model.downloadSource | default (printf "s3://sap-llm-models/%s" .Values.config.model.name) | quote }}
            {{- if .Values.minio.enabled }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.auth.existingSecret }}
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.auth.existingSecret }}
                  key: secret-key
            - name: AWS_ENDPOINT_URL
              value: "http://{{ include "sap-llm.fullname" . }}-minio:9000"
            {{- end }}
          volumeMounts:
            - name: models
              mountPath: /models
          resources:
            {{- toYaml .Values.initContainers.modelDownloader.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.initContainers.databaseMigration }}
        {{- if .Values.initContainers.databaseMigration.enabled }}
        - name: database-migration
          image: {{ if .Values.initContainers.databaseMigration.image }}{{ .Values.initContainers.databaseMigration.image }}{{ else }}"{{ .Values.image.repository }}:{{ .Values.image.tag }}"{{ end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            {{- toYaml .Values.initContainers.databaseMigration.command | nindent 12 }}
          env:
            {{- if .Values.postgresql.enabled }}
            - name: POSTGRES_HOST
              value: "{{ include "sap-llm.fullname" . }}-postgresql"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "sap_llm"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: password
            {{- end }}
          resources:
            {{- toYaml .Values.initContainers.databaseMigration.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        {{- end }}
        {{- end }}
      containers:
        - name: sap-llm
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.config.monitoring.prometheus_port }}
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | quote }}
            - name: MODEL_PATH
              value: "/models/{{ .Values.config.model.name }}"
            - name: MODEL_QUANTIZATION
              value: {{ .Values.config.model.quantization | quote }}
            - name: TENSORRT_ENABLED
              value: {{ .Values.config.triton.enabled | quote }}
            - name: PMG_ENABLED
              value: {{ .Values.config.pmg.enabled | quote }}
            - name: RLHF_ENABLED
              value: {{ .Values.config.rlhf.enabled | quote }}
            - name: SHWL_ENABLED
              value: {{ .Values.config.shwl.enabled | quote }}
            - name: APOP_ENABLED
              value: {{ .Values.config.apop.enabled | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.config.logging.format | quote }}
            {{- if .Values.redis.enabled }}
            - name: REDIS_HOST
              value: "{{ include "sap-llm.fullname" . }}-redis-master"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.auth.existingSecret }}
                  key: redis-password
            {{- end }}
            {{- if .Values.neo4j.enabled }}
            - name: NEO4J_URI
              value: "bolt://{{ include "sap-llm.fullname" . }}-neo4j:7687"
            - name: NEO4J_USER
              value: "neo4j"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.neo4j.existingPasswordSecret }}
                  key: neo4j-password
            {{- end }}
            {{- if .Values.kafka.enabled }}
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "{{ include "sap-llm.fullname" . }}-kafka:9092"
            {{- end }}
            {{- if .Values.postgresql.enabled }}
            - name: POSTGRES_HOST
              value: "{{ include "sap-llm.fullname" . }}-postgresql"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "sap_llm"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.auth.existingSecret }}
                  key: password
            {{- end }}
            {{- if .Values.minio.enabled }}
            - name: MINIO_ENDPOINT
              value: "{{ include "sap-llm.fullname" . }}-minio:9000"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.auth.existingSecret }}
                  key: access-key
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.minio.auth.existingSecret }}
                  key: secret-key
            {{- end }}
            - name: JWT_EXPIRATION
              value: {{ .Values.config.security.jwt_expiration | quote }}
            - name: PROMETHEUS_ENABLED
              value: {{ .Values.config.monitoring.enabled | quote }}
            - name: JAEGER_ENABLED
              value: {{ .Values.config.monitoring.jaeger_enabled | quote }}
            - name: TRACING_SAMPLE_RATE
              value: {{ .Values.config.monitoring.tracing_sample_rate | quote }}
            {{- if .Values.gpu.enabled }}
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: models
              mountPath: /models
              readOnly: true
            - name: data
              mountPath: /data
            - name: cache
              mountPath: /cache
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "sap-llm.fullname" . }}-models
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "sap-llm.fullname" . }}-data
        - name: cache
          persistentVolumeClaim:
            claimName: {{ include "sap-llm.fullname" . }}-cache
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "sap-llm.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
