{{- if .Values.secrets }}
{{- if .Values.secrets.create }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sap-llm-redis-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sap-llm.labels" . | nindent 4 }}
type: Opaque
data:
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sap-llm-neo4j-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sap-llm.labels" . | nindent 4 }}
type: Opaque
data:
  neo4j-password: {{ .Values.secrets.neo4jPassword | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sap-llm-postgres-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sap-llm.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.secrets.postgresUser | b64enc | quote }}
  password: {{ .Values.secrets.postgresPassword | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sap-llm-minio-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sap-llm.labels" . | nindent 4 }}
type: Opaque
data:
  access-key: {{ .Values.secrets.minioAccessKey | b64enc | quote }}
  secret-key: {{ .Values.secrets.minioSecretKey | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sap-llm-kafka-tls
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sap-llm.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.secrets.kafkaTlsCert | b64enc | quote }}
  tls.key: {{ .Values.secrets.kafkaTlsKey | b64enc | quote }}
  ca.crt: {{ .Values.secrets.kafkaCaCert | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sap-llm-minio-tls
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sap-llm.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.secrets.minioTlsCert | b64enc | quote }}
  tls.key: {{ .Values.secrets.minioTlsKey | b64enc | quote }}
{{- end }}
{{- end }}
