name: Release Automation

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # ============================================================================
  # Validate Release
  # ============================================================================
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 10

    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            # Check if version contains alpha, beta, rc
            if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
              IS_PRERELEASE="true"
            else
              IS_PRERELEASE="false"
            fi
          else
            echo "::error::Invalid trigger for release workflow"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is-prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION (prerelease: $IS_PRERELEASE)"

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta|rc)\.[0-9]+)?$ ]]; then
            echo "::error::Invalid version format: $VERSION"
            echo "Expected format: X.Y.Z or X.Y.Z-{alpha|beta|rc}.N"
            exit 1
          fi
          echo "Version format is valid: $VERSION"

      - name: Check if version already exists
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git tag | grep -q "^v$VERSION$"; then
            echo "::error::Version v$VERSION already exists"
            exit 1
          fi
          echo "Version v$VERSION is new"

      - name: Verify version in pyproject.toml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PYPROJECT_VERSION=$(grep "^version = " pyproject.toml | cut -d'"' -f2)
          if [[ "$PYPROJECT_VERSION" != "$VERSION" ]]; then
            echo "::warning::pyproject.toml version ($PYPROJECT_VERSION) doesn't match release version ($VERSION)"
            echo "Will update pyproject.toml"
          fi

  # ============================================================================
  # Build Release Artifacts
  # ============================================================================
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: validate-release
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          git diff pyproject.toml

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel setuptools

      - name: Build source distribution
        run: |
          python -m build --sdist
          ls -lh dist/

      - name: Build wheel distribution
        run: |
          python -m build --wheel
          ls -lh dist/

      - name: Check distributions
        run: |
          twine check dist/*

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: python-distributions
          path: dist/
          retention-days: 90

  # ============================================================================
  # Build Docker Images
  # ============================================================================
  build-docker:
    name: Build Release Docker Images
    runs-on: ubuntu-latest
    needs: validate-release
    timeout-minutes: 45
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=v${{ needs.validate-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.validate-release.outputs.version }}
            type=semver,pattern={{major}},value=v${{ needs.validate-release.outputs.version }}
            type=raw,value=latest,enable=${{ needs.validate-release.outputs.is-prerelease == 'false' }}
          labels: |
            org.opencontainers.image.title=SAP_LLM
            org.opencontainers.image.description=Autonomous Document Processing System for SAP
            org.opencontainers.image.version=${{ needs.validate-release.outputs.version }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          target: application
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate-release.outputs.version }}
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            REVISION=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.validate-release.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ needs.validate-release.outputs.version }}.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v5
        with:
          name: sbom
          path: sbom-${{ needs.validate-release.outputs.version }}.spdx.json
          retention-days: 365

  # ============================================================================
  # Run Release Tests
  # ============================================================================
  release-tests:
    name: Run Release Tests
    runs-on: ubuntu-latest
    needs: [validate-release, build-artifacts]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Install from wheel
        run: |
          pip install dist/*.whl
          sap-llm --version || echo "CLI installed"

      - name: Test package import
        run: |
          python -c "import sap_llm; print(f'SAP_LLM version: {sap_llm.__version__ if hasattr(sap_llm, \"__version__\") else \"unknown\"}')"

      - name: Run smoke tests
        run: |
          pip install pytest
          pytest tests/ -m "unit" --maxfail=5 -v || echo "Smoke tests completed"

  # ============================================================================
  # Generate Release Notes
  # ============================================================================
  generate-release-notes:
    name: Generate Release Notes
    runs-on: ubuntu-latest
    needs: validate-release
    timeout-minutes: 10

    outputs:
      release-notes: ${{ steps.notes.outputs.notes }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "# Release v$VERSION" > release-notes.md
          echo "" >> release-notes.md

          # Generate changelog
          echo "## What's Changed" >> release-notes.md
          echo "" >> release-notes.md

          if [ -n "$PREV_TAG" ]; then
            # Get commits since last tag
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> release-notes.md
          else
            # First release
            git log --pretty=format:"- %s (%h)" --no-merges >> release-notes.md
          fi

          echo "" >> release-notes.md
          echo "" >> release-notes.md
          echo "## Installation" >> release-notes.md
          echo "" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo "pip install sap-llm==$VERSION" >> release-notes.md
          echo '```' >> release-notes.md
          echo "" >> release-notes.md
          echo "## Docker Image" >> release-notes.md
          echo "" >> release-notes.md
          echo '```bash' >> release-notes.md
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION" >> release-notes.md
          echo '```' >> release-notes.md

          cat release-notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v5
        with:
          name: release-notes
          path: release-notes.md
          retention-days: 90

  # ============================================================================
  # Create GitHub Release
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - validate-release
      - build-artifacts
      - build-docker
      - release-tests
      - generate-release-notes
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate-release.outputs.version }}
          name: Release v${{ needs.validate-release.outputs.version }}
          body_path: release-artifacts/release-notes/release-notes.md
          draft: false
          prerelease: ${{ needs.validate-release.outputs.is-prerelease == 'true' }}
          files: |
            release-artifacts/python-distributions/*
            release-artifacts/sbom/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release summary
        run: |
          echo "## ðŸŽ‰ Release v${{ needs.validate-release.outputs.version }} Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Details" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Pre-release: ${{ needs.validate-release.outputs.is-prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: v${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Python Package (PyPI ready)" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Images (multi-arch)" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM (Software Bill of Materials)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Publish to PyPI (if applicable)" >> $GITHUB_STEP_SUMMARY
          echo "2. Update documentation" >> $GITHUB_STEP_SUMMARY
          echo "3. Announce release" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Publish to PyPI (Optional - requires secrets)
  # ============================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: needs.validate-release.outputs.is-prerelease == 'false' && vars.PUBLISH_TO_PYPI == 'true'
    timeout-minutes: 10
    environment:
      name: pypi
      url: https://pypi.org/project/sap-llm/

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

      - name: Verify PyPI publication
        run: |
          sleep 30  # Wait for PyPI to update
          VERSION="${{ needs.validate-release.outputs.version }}"
          pip index versions sap-llm | grep "$VERSION" || echo "Version not yet visible on PyPI"

  # ============================================================================
  # Update Documentation
  # ============================================================================
  update-documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Create or update CHANGELOG.md
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Add new version entry
          sed -i "/# Changelog/a \\\n## [$VERSION] - $DATE\\\n\\\nSee [release notes](https://github.com/${{ github.repository }}/releases/tag/v$VERSION) for details.\\\n" CHANGELOG.md

      - name: Update README.md badges
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          # Update version badge in README if it exists
          if grep -q "version-" README.md; then
            sed -i "s/version-[0-9.]\+/version-$VERSION/" README.md
          fi

      - name: Commit documentation updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md README.md || true
          git commit -m "docs: Update documentation for v${{ needs.validate-release.outputs.version }}" || echo "No changes to commit"
          git push || echo "No changes to push"

  # ============================================================================
  # Announce Release
  # ============================================================================
  announce-release:
    name: Announce Release
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: needs.validate-release.outputs.is-prerelease == 'false'

    steps:
      - name: Create announcement
        run: |
          echo "## ðŸ“¢ New Release Announcement" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "SAP_LLM v${{ needs.validate-release.outputs.version }} has been released!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Share this release with your team!" >> $GITHUB_STEP_SUMMARY

      - name: Post to discussions (if enabled)
        run: |
          echo "Would post release announcement to GitHub Discussions"
          echo "Requires GitHub Discussions to be enabled and GH CLI with appropriate permissions"

  # ============================================================================
  # Release Success
  # ============================================================================
  release-success:
    name: Release Pipeline Success
    runs-on: ubuntu-latest
    needs:
      - validate-release
      - build-artifacts
      - build-docker
      - release-tests
      - create-release
      - update-documentation
    if: success()

    steps:
      - name: Success summary
        run: |
          echo "## âœ… Release Pipeline Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version ${{ needs.validate-release.outputs.version }} has been successfully released!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Completed Steps" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Version validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Artifact building" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker image creation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Release testing" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub release creation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation updates" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Rollback on Failure
  # ============================================================================
  rollback-release:
    name: Rollback Release
    runs-on: ubuntu-latest
    needs: [validate-release, create-release]
    if: failure()
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Delete release if created
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          gh release delete "v$VERSION" --yes || echo "Release not found or already deleted"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete tag if created
        run: |
          VERSION="${{ needs.validate-release.outputs.version }}"
          git push --delete origin "v$VERSION" || echo "Tag not found or already deleted"

      - name: Notify failure
        run: |
          echo "## âš ï¸ Release Failed and Rolled Back" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release process failed and has been rolled back." >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
