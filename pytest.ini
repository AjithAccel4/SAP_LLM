[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=sap_llm
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=90
    --maxfail=5
    --durations=10
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmarks
    slow: Slow running tests
    gpu: Tests requiring GPU
    api: API tests
    models: Model tests
    stages: Pipeline stage tests
    pmg: PMG tests
    apop: APOP tests
    shwl: SHWL tests
    knowledge_base: Knowledge base tests
    chaos: Chaos engineering tests
    federated: Federated learning tests
    load: Load testing

# Coverage options
[coverage:run]
source = sap_llm
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
