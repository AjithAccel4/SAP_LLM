apiVersion: v2
name: sap-llm
description: Enterprise-grade SAP Document Processing with AI/ML
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - sap
  - document-processing
  - ai
  - machine-learning
  - enterprise
maintainers:
  - name: SAP_LLM Team
    email: team@sap-llm.com
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 15.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
