# SAP_LLM Helm Chart Values
# Production-grade configuration for enterprise deployment

global:
  environment: production
  namespace: sap-llm
  domain: sap-llm.company.com

# Replica configuration
replicaCount:
  api: 3
  worker: 5
  inference: 3

# Container images
image:
  repository: your-registry.azurecr.io/sap-llm
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets:
  - name: acr-credentials

# API Gateway Configuration
api:
  replicas: 3
  port: 8000
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Model Inference Service
inference:
  replicas: 3
  port: 8001
  resources:
    requests:
      cpu: 4000m
      memory: 16Gi
      nvidia.com/gpu: 1
    limits:
      cpu: 8000m
      memory: 32Gi
      nvidia.com/gpu: 1
  nodeSelector:
    accelerator: nvidia-tesla-v100
    workload: gpu-intensive
  tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
      effect: "NoSchedule"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 60
    metrics:
      - type: Pods
        pods:
          metric:
            name: gpu_utilization
          target:
            type: AverageValue
            averageValue: "70"

# Background Worker Configuration
worker:
  replicas: 5
  resources:
    requests:
      cpu: 2000m
      memory: 4Gi
    limits:
      cpu: 4000m
      memory: 8Gi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 75

# Service Configuration
service:
  type: ClusterIP
  api:
    port: 8000
    targetPort: 8000
  inference:
    port: 8001
    targetPort: 8001

# Ingress Configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
  hosts:
    - host: api.sap-llm.company.com
      paths:
        - path: /
          pathType: Prefix
          service: api
    - host: inference.sap-llm.company.com
      paths:
        - path: /
          pathType: Prefix
          service: inference
  tls:
    - secretName: sap-llm-tls
      hosts:
        - api.sap-llm.company.com
        - inference.sap-llm.company.com

# PostgreSQL Configuration
postgresql:
  enabled: true
  auth:
    existingSecret: sap-llm-postgres-secret
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: user-password
  primary:
    persistence:
      enabled: true
      size: 100Gi
      storageClass: managed-premium
    resources:
      requests:
        cpu: 2000m
        memory: 8Gi
      limits:
        cpu: 4000m
        memory: 16Gi
  readReplicas:
    replicaCount: 2
    persistence:
      enabled: true
      size: 100Gi

# Redis Configuration
redis:
  enabled: true
  architecture: replication
  auth:
    enabled: true
    existingSecret: sap-llm-redis-secret
    existingSecretPasswordKey: redis-password
  master:
    persistence:
      enabled: true
      size: 20Gi
      storageClass: managed-premium
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 2000m
        memory: 4Gi
  replica:
    replicaCount: 3
    persistence:
      enabled: true
      size: 20Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi

# Cosmos DB Configuration (external)
cosmosdb:
  enabled: true
  endpoint: https://sap-llm-cosmos.documents.azure.com:443/
  existingSecret: sap-llm-cosmos-secret
  secretKey: cosmos-key
  database: sap_llm_pmg
  throughput: 10000

# Vector Store Configuration
vectorstore:
  type: faiss
  persistence:
    enabled: true
    size: 50Gi
    storageClass: managed-premium

# Secrets Management
secrets:
  vault:
    enabled: true
    address: https://vault.company.com
    role: sap-llm
    path: secret/sap-llm
  azureKeyVault:
    enabled: false
    vaultName: sap-llm-keyvault
    tenantId: ""

# Monitoring Configuration
prometheus:
  enabled: true
  server:
    retention: 30d
    persistentVolume:
      size: 100Gi
    resources:
      requests:
        cpu: 1000m
        memory: 4Gi
      limits:
        cpu: 2000m
        memory: 8Gi

grafana:
  enabled: true
  adminPassword: changeme
  persistence:
    enabled: true
    size: 10Gi
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server
          access: proxy
          isDefault: true

# Service Mesh (Istio)
serviceMesh:
  enabled: true
  mtls:
    mode: STRICT
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 2
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50

# Network Policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

# ConfigMaps and Environment
config:
  logLevel: INFO
  environment: production
  features:
    shwl: true
    contextAware: true
    continuousLearning: true
  slo:
    uptime: 99.9
    latencyP95: 1500
    accuracy: 95.0

# Backup Configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: 30
  storage:
    size: 500Gi
    storageClass: managed-premium

# Cost Optimization
costOptimization:
  spotInstances:
    enabled: true
    percentage: 70
  autoscaling:
    scaleDownDelay: 300
    scaleDownUnneededTime: 600
