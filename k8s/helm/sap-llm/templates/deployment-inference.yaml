apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sap-llm.fullname" . }}-inference
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "sap-llm.labels" . | nindent 4 }}
    component: inference
spec:
  replicas: {{ .Values.inference.replicas }}
  selector:
    matchLabels:
      {{- include "sap-llm.selectorLabels" . | nindent 6 }}
      component: inference
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "sap-llm.selectorLabels" . | nindent 8 }}
        component: inference
        version: {{ .Values.image.tag }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sap-llm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- with .Values.inference.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.inference.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: inference
          image: "{{ .Values.image.repository }}-inference:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8001
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.inference.resources | nindent 12 }}
          env:
            - name: ENVIRONMENT
              value: {{ .Values.config.environment }}
            - name: MODEL_PATH
              value: /models/sap-llm-7b
            - name: BATCH_SIZE
              value: "8"
            - name: MAX_SEQ_LENGTH
              value: "2048"
            - name: QUANTIZATION
              value: "int8"
            - name: USE_TENSORRT
              value: "true"
            - name: GPU_MEMORY_FRACTION
              value: "0.9"
            - name: COSMOS_ENDPOINT
              value: {{ .Values.cosmosdb.endpoint }}
            - name: COSMOS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cosmosdb.existingSecret }}
                  key: {{ .Values.cosmosdb.secretKey }}
          volumeMounts:
            - name: model-cache
              mountPath: /models
            - name: tmp
              mountPath: /tmp
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: {{ include "sap-llm.fullname" . }}-model-cache
        - name: tmp
          emptyDir: {}
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 16Gi
