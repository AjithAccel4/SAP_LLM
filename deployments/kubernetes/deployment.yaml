apiVersion: apps/v1
kind: Deployment
metadata:
  name: sap-llm-api
  namespace: sap-llm
  labels:
    app: sap-llm-api
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sap-llm-api
  template:
    metadata:
      labels:
        app: sap-llm-api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Node affinity for GPU nodes
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu
                operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sap-llm-api
              topologyKey: kubernetes.io/hostname

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init container to download models
      initContainers:
      - name: download-models
        image: busybox:latest
        command: ['sh', '-c', 'echo "Models ready"']
        volumeMounts:
        - name: models
          mountPath: /models

      containers:
      - name: sap-llm-api
        image: sap-llm:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        # System
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"

        # Cosmos DB (from secret)
        - name: COSMOS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: sap-llm-secrets
              key: cosmos-endpoint
        - name: COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: sap-llm-secrets
              key: cosmos-key
        - name: COSMOS_DATABASE
          value: "sap_llm_pmg"
        - name: COSMOS_CONTAINER
          value: "transactions"

        # Redis
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sap-llm-secrets
              key: redis-password

        # MongoDB
        - name: MONGO_URI
          value: "mongodb://mongo-service:27017"
        - name: MONGO_DATABASE
          value: "sap_llm_kb"

        # Model paths
        - name: VISION_ENCODER_PATH
          value: "/models/vision_encoder"
        - name: LANGUAGE_DECODER_PATH
          value: "/models/language_decoder"
        - name: REASONING_ENGINE_PATH
          value: "/models/reasoning_engine"

        # GPU
        - name: CUDA_VISIBLE_DEVICES
          value: "0"

        resources:
          requests:
            cpu: "4"
            memory: "32Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "8"
            memory: "64Gi"
            nvidia.com/gpu: "1"

        volumeMounts:
        - name: models
          mountPath: /models
          readOnly: true
        - name: data
          mountPath: /data
        - name: configs
          mountPath: /configs
          readOnly: true

        # Liveness probe
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        # Readiness probe
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Startup probe (for slow model loading)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # 5 minutes total

      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: sap-llm-models-pvc
      - name: data
        persistentVolumeClaim:
          claimName: sap-llm-data-pvc
      - name: configs
        configMap:
          name: sap-llm-config

      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 60

      # Tolerations for GPU nodes
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
