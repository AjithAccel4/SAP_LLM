apiVersion: v1
kind: Service
metadata:
  name: sap-llm-api-service
  namespace: sap-llm
  labels:
    app: sap-llm-api
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  selector:
    app: sap-llm-api

---
apiVersion: v1
kind: Service
metadata:
  name: sap-llm-api-headless
  namespace: sap-llm
  labels:
    app: sap-llm-api
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: sap-llm-api

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: sap-llm
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis

---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: sap-llm
  labels:
    app: mongo
spec:
  type: ClusterIP
  ports:
  - name: mongo
    port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    app: mongo
