version: '3.8'

services:
  # SAP_LLM API Server
  sap-llm-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    image: sap-llm:latest
    container_name: sap-llm-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      # System
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

      # Cosmos DB (Process Memory Graph)
      - COSMOS_ENDPOINT=${COSMOS_ENDPOINT}
      - COSMOS_KEY=${COSMOS_KEY}
      - COSMOS_DATABASE=sap_llm_pmg
      - COSMOS_CONTAINER=transactions

      # Redis (Caching)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=0

      # MongoDB (Knowledge Base)
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DATABASE=sap_llm_kb

      # Model paths
      - VISION_ENCODER_PATH=/app/models/vision_encoder
      - LANGUAGE_DECODER_PATH=/app/models/language_decoder
      - REASONING_ENGINE_PATH=/app/models/reasoning_engine

      # GPU
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    networks:
      - sap-llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis (Caching)
  redis:
    image: redis:7-alpine
    container_name: sap-llm-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - sap-llm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB (Knowledge Base)
  mongo:
    image: mongo:6
    container_name: sap-llm-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-mongo123}
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    restart: unless-stopped
    networks:
      - sap-llm-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # SHWL Service (Self-Healing Workflow Loop)
  sap-llm-shwl:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    image: sap-llm:latest
    container_name: sap-llm-shwl
    command: python -m sap_llm.shwl.healing_loop
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      # Same as API server
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - COSMOS_ENDPOINT=${COSMOS_ENDPOINT}
      - COSMOS_KEY=${COSMOS_KEY}
      - COSMOS_DATABASE=sap_llm_pmg
      - COSMOS_CONTAINER=transactions
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://mongo:27017
      - REASONING_ENGINE_PATH=/app/models/reasoning_engine
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    networks:
      - sap-llm-network

  # Nginx (Reverse Proxy / Load Balancer)
  nginx:
    image: nginx:alpine
    container_name: sap-llm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - sap-llm-api
    restart: unless-stopped
    networks:
      - sap-llm-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: sap-llm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - sap-llm-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: sap-llm-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployments/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployments/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - sap-llm-network

networks:
  sap-llm-network:
    driver: bridge

volumes:
  redis-data:
  mongo-data:
  mongo-config:
  prometheus-data:
  grafana-data:
