version: '3.8'

services:
  # SAP_LLM API Server
  sap-llm-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    image: sap-llm:latest
    container_name: sap-llm-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      # System
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

      # Cosmos DB (Process Memory Graph)
      - COSMOS_ENDPOINT=${COSMOS_ENDPOINT}
      - COSMOS_KEY=${COSMOS_KEY}
      - COSMOS_DATABASE=sap_llm_pmg
      - COSMOS_CONTAINER=transactions

      # Redis (Caching)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD environment variable is required}
      - REDIS_DB=0

      # MongoDB (Knowledge Base)
      - MONGO_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017
      - MONGO_DATABASE=sap_llm_kb

      # Model paths
      - VISION_ENCODER_PATH=/app/models/vision_encoder
      - LANGUAGE_DECODER_PATH=/app/models/language_decoder
      - REASONING_ENGINE_PATH=/app/models/reasoning_engine

      # GPU
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        # SECURITY: Resource limits prevent DoS attacks
        limits:
          cpus: '4.0'
          memory: 16G
        reservations:
          cpus: '2.0'
          memory: 8G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    networks:
      - sap-llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis (Caching)
  redis:
    image: redis:7-alpine
    container_name: sap-llm-redis
    ports:
      - "6379:6379"
    # SECURITY: Password MUST be set via environment variable REDIS_PASSWORD
    # DO NOT use default passwords in production!
    # Use: docker-compose --env-file .env.production up
    command: >
      sh -c '
      if [ -z "$REDIS_PASSWORD" ]; then
        echo "ERROR: REDIS_PASSWORD environment variable is not set!";
        echo "Set REDIS_PASSWORD in your .env file or environment.";
        exit 1;
      fi;
      redis-server --requirepass "$REDIS_PASSWORD"
      '
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD environment variable is required}
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    networks:
      - sap-llm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB (Knowledge Base)
  mongo:
    image: mongo:6
    container_name: sap-llm-mongo
    ports:
      - "27017:27017"
    # SECURITY: Credentials MUST be set via environment variables
    # DO NOT use default credentials in production!
    # Set MONGO_USERNAME and MONGO_PASSWORD in your .env file
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:?MONGO_USERNAME environment variable is required}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:?MONGO_PASSWORD environment variable is required}
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    restart: unless-stopped
    networks:
      - sap-llm-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # SHWL Service (Self-Healing Workflow Loop)
  sap-llm-shwl:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    image: sap-llm:latest
    container_name: sap-llm-shwl
    command: python -m sap_llm.shwl.healing_loop
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      # Same as API server
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - COSMOS_ENDPOINT=${COSMOS_ENDPOINT}
      - COSMOS_KEY=${COSMOS_KEY}
      - COSMOS_DATABASE=sap_llm_pmg
      - COSMOS_CONTAINER=transactions
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD environment variable is required}
      - MONGO_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017
      - REASONING_ENGINE_PATH=/app/models/reasoning_engine
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    depends_on:
      - redis
      - mongo
    restart: unless-stopped
    networks:
      - sap-llm-network

  # Nginx (Reverse Proxy / Load Balancer)
  nginx:
    image: nginx:alpine
    container_name: sap-llm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployments/nginx/ssl:/etc/nginx/ssl:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    depends_on:
      - sap-llm-api
    restart: unless-stopped
    networks:
      - sap-llm-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: sap-llm-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    networks:
      - sap-llm-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: sap-llm-grafana
    ports:
      - "3000:3000"
    # SECURITY: Admin password MUST be set via environment variable
    # DO NOT use default password in production!
    # Set GRAFANA_PASSWORD in your .env file
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD environment variable is required}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      # Disable anonymous access
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # Enforce strong password policy
      - GF_SECURITY_PASSWORD_MIN_LENGTH=12
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployments/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployments/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - sap-llm-network

networks:
  sap-llm-network:
    driver: bridge

volumes:
  redis-data:
  mongo-data:
  mongo-config:
  prometheus-data:
  grafana-data:
